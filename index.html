<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Down Menu</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="nav-bar">
        <div id="logo"></div>
        <div id="nav-links">
            <div class="link-1">Link 1</div>
            <div class="link-2">Link 2</div>
            <div class="link-3">Link 3</div>
        </div>
    </div>
    <div id="dropdown-area">
        <div class="dropdown-selections link-1 start-invisible">
            <div class="dropdown-choice">Selection 1</div>
            <div class="dropdown-choice">Selection 2</div>
            <div class="dropdown-choice">Selection 3</div>
            <div class="dropdown-choice">Selection 4</div>
        </div>
        <div class="dropdown-selections link-2 start-invisible">
            <div class="dropdown-choice">Selection 1</div>
            <div class="dropdown-choice">Selection 2</div>
            <div class="dropdown-choice">Selection 3</div>
        </div>
        <div class="dropdown-selections link-3 start-invisible">
            <div class="dropdown-choice">Selection 1</div>
            <div class="dropdown-choice">Selection 2</div>
            <div class="dropdown-choice">Selection 3</div>
            <div class="dropdown-choice">Selection 4</div>
            <div class="dropdown-choice">Selection 5</div>
        </div>
    </div>
</body>

</html>
